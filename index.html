<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Cajero Automático</h1>

        <div id="amount-wrapper" class="amount-wrapper hidden">
            <input id="amount-input" type="number" placeholder="Cantidad">
            <input id="account-input" class="hidden" type="text" placeholder="IBAN de la cuenta">
            <button id="amount-button"></button>
        </div>

        <div class="action-buttons">
            <button id="deposit-button">Depositar Dinero</button>
            <button id="withdraw-button">Retirar Dinero</button>
            <button id="transfer-button">Transferir Dinero</button>
            <button id="change-password-button">Cambiar Contraseña</button>
            <button id="logout-button">Salir</button>
        </div>

        <p class="balance-text">Su saldo actual es: <span id="balance"></span>€</p>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
